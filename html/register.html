<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="icon" type="img/b2lkLTIwMC5wbmc.jpeg" href="img/b2lkLTIwMC5wbmc.jpeg">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="https://i.postimg.cc/9X4Ps79h/undefined-Imgur.png">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Đăng kí</h4>
							<form class="my-login-validation">
								<div class="form-group">
									<label for="name">Họ và tên của bạn</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Họ và tên của bạn là gì?
									</div>
								</div>

								<div class="form-group">
									<label for="email">Địa chỉ Email</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Email không được để trống.
									</div>
								</div>

								<div class="form-group">
									<label for="password">Mật khẩu</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">	
										Mật khẩu không được để trống.
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">Tôi đồng ý với Chính sách và Điều khoản</a></label>
										<div class="invalid-feedback">
											Bạn phải đồng ý với Điều khoản và Điều kiện của chúng tôi
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button onclick="Register()" type="submit" class="btn btn-primary btn-block">
										Đăng kí ngay.!!!
									</button>
								</div>
								<div class="mt-4 text-center">
									Bạn đã có tài khoản <a href="login.html">Đăng nhập.</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2024 &mdash; BỐN ANH TÀI 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="../js/login.js"></script>
</body>
</html>
